<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Autre Concours</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #181c20; color: #fff; }

        .navbar { background: #222831; padding: 1em; display: flex; justify-content: flex-start; align-items: center; }
        .navbar a { color: #fff; text-decoration: none; margin-right: 1em; font-weight: bold; }

        .container { max-width: 600px; margin: 2em auto; padding: 2em; background: #23272f; border-radius: 8px; }

        h1 { text-align: center; }

        .btn { display: block; width: 100%; margin: 1em 0; padding: 1em; background: #00adb5; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #007b80; }
        .btn.rouge { background: #e53935; }
        .btn.rouge:hover { background: #b71c1c; }
        .btn.vert { background: #43a047; }
        .btn.vert:hover { background: #2e7d32; }
        .buttons-row { display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap; margin-top: 1em; }
        .buttons-row .btn { width: auto; display: inline-block; }

        .hidden { display: none !important; }

        .concours-info { background: #393e46; padding: 1em; border-radius: 5px; margin-top: 1em; display: none; }

        .socials a { color: #00adb5; margin-right: 1em; text-decoration: none; display: inline-flex; align-items: center; gap: 0.3em; font-size: 1.1em; }
        .socials img { width: 1.2em; height: 1.2em; vertical-align: middle; fill: #00adb5; }

        .gleam-iframe { width: 100%; min-height: 500px; border: none; border-radius: 8px; background: #fff; }
    </style>
</head>

<body>
    <nav class="navbar">
        <div><a href="starcitizen.html">Star Citizen</a></div>
        <div><a href="pcgaming.html">PC Gaming</a></div>
        <div><a>Autre</a></div>
    </nav>

    <div class="container">
        <h1>Autre Concours</h1>
        <div class="buttons-row" role="tablist" aria-label="SÃ©lectionner un Concours">
            <button class="btn vert" onclick="showConcours('Gleam_io')">Gleam.io</button>
        </div>
    </div>

    <div class="container">

        <div id="Gleam_io" class="concours-info" role="region" aria-label="Gleam.io">
            <h2>Gleam.io</h2>
            <div class="socials">

            </div>
            <br>
            <div class="gleam-embed"><a class="e-widget no-button" href="https://gleam.io/IpgWv/switch-2-mario-kart-world-giveaway" rel="nofollow"></a></div>
        </div>

    </div>

    <script>
        function showConcours(id) {
            document.querySelectorAll('.concours-info').forEach(div => div.style.display = 'none');
            const el = document.getElementById(id);
            if (el) el.style.display = 'block';
        }
    </script>
    <script src="https://widget.gleamjs.io/e.js" async></script>
</body>
</html>
