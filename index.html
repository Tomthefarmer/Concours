<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Concours Star Citizen</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #1f1f1f;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    h1 {
      display: flex;
      justify-content: center;
    }
    button:hover {
      background-color: #333333;
    }
    #gleam-container {
      min-height: 500px;
      text-align: center;
    }
    .social-icons {
      margin: 10px 0;
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <h1>Concours Star Citizen</h1>
  <div class="buttons">
    <button onclick="loadGleam('https://gleam.io/T89uU/embed?l=https%3A%2F%2Fpolyvalence.io%2Fgiveaways%2F&r=https%3A%2F%2Fpolyvalence.io%2F', '#', 'https://twitch.tv/elbe_poly', '#')">Elbe Polyvalence</button>

    <button onclick="loadGleam('https://gleam.io/xT7df/giveaway-dealoc-stream-gamepackage-prowler-utility-lti', 'https://youtube.com/user/dealoc', 'https://twitch.tv/dealoc', '#')">Dealoc</button>
    <button onclick="loadGleam('https://gleam.io/bJBqc/prowler-utility-lti-game-package-giveaway', '#', 'https://twitch.tv/RedMonsterSC', '#')">Red MonsterSC</button>
    <button onclick="loadGleam('https://gleam.io/jYPXS/alien-week-2955-giveaway', '#', 'https://twitch.tv/chatduchaos', '#')">Chat du Chaos</button>
    <button onclick="loadGleam('https://gleam.io/jl5jd/game-package-esperia-prowler-utility-lti', '#', 'https://www.twitch.tv/stazhopper', '#')">Stazhopper</button>

    <button onclick="loadGleam('https://gleam.io/nGEf0/mr-os-downburst-patch-bundle-giveaway', 'https://www.youtube.com/@OnlyMrO', '#', '#')">Only Mr O</button>
    <button onclick="loadGleam('https://gleam.io/NpuoS/gfaplays-star-citizen-esperia-prowler-utility', 'https://www.youtube.com/@GFAPlays', 'https://www.twitch.tv/GFAPlays', '#')">GFA</button>
    <button onclick="loadGleam('https://gleam.io/xCyfJ/embed?l=https%3A%2F%2Fsubliminal.gg%2Fgiveaway%2F&r=', 'https://www.youtube.com/channel/UCvGQaAbyXpV2FVDImaIj7WQ', 'https://www.twitch.tv/subliminalstv', '#')">SubliminalsTV</button>
  </div>

  <!-- <button onclick="loadGleam('GleamConcours', 'Youtube', 'Twitch', 'Discord')">Streamer</button> -->

  <div id="gleam-container"></div>

  <script>
    function loadGleam(url) {
      const container = document.getElementById("gleam-container");
      container.innerHTML = '';

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.border = "none";
      // Largeur et Hauteur
      iframe.style.width = "600px";
      iframe.style.height = "2000px";
      iframe.allow = "fullscreen";
      iframe.style.display = "block";
      iframe.style.margin = "0 auto";
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
